####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 1800

# [homing_override]
# axes: z
# set_position_z: 0
# gcode:
#   G90
#   G0 Z5 F6000
#   G28 X Y
# ##  XY Location of the Z Endstop Switch
# ##  Update -10,-10 to the XY coordinates of your endstop pin 
# ##  (such as x171,y303) after going through Z Endstop Pin
# ##  Location Definition step.\
#   G0 X89 Y156 F3600

#   G28 Z
#   G0 Z10 F3000
#   G0 X75 Y75 F3000


[z_tilt]
z_positions:
   -50, -13
   75, 197
   200, -13
points:
   20, 0
   80, 105
   140, 0

speed: 250
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.0075


[bed_mesh]
speed: 250
horizontal_move_z: 10
mesh_min: 15, 30
mesh_max: 145, 130
fade_start: 0.6
fade_end: 10.0
probe_count: 3,3
algorithm: bicubic
#relative_reference_index: 4



### SALAD FORK CONFIG ###

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_36000F001350324E31333220-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000 #Max 4000
max_accel_to_decel: 2500 #Max 4000
max_z_velocity: 10          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 30
square_corner_velocity: 5.0

[include fluidd.cfg]
[include macros.cfg]
[include stealthburner_led_effects_3_leds.cfg]
#[include leds.cfg]
[include klicky-probe.cfg]
[include Sensorless_Homing.cfg]
#[include Sensorless.cfg]
[include Adaptive_Mesh.cfg]
[include Adaptive_Purge.cfg]
[include MKS_THR.cfg]
[include shell_command.cfg]

[virtual_sdcard]
#path:/home/mks/uploads
path: ~/gcode_files

[display_status]

[pause_resume]

[exclude_object]

# [skew_correction]

[temperature_sensor mks_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Chamber_Temp]
sensor_type: Generic 3950
sensor_pin: PF5 
min_temp: 0
max_temp: 100

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 67.7
shaper_type_y: 2hump_ei
shaper_freq_y: 67.8

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper, 200 for 1.8 degree
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 155
position_max: 155
homing_speed: 20  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6  													 
driver_SGTHRS: 55           # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper, 200 for 1.8 degree
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 176
position_max: 176
homing_speed: 20  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9  													 
driver_SGTHRS: 55         # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 8    # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: PG10
position_endstop: -0.34
position_max: 150
position_min: -2.5
homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: True
run_current: 0.37
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 8    # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: True
run_current: 0.37
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 8   # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: True
run_current: 0.37
sense_resistor: 0.110
stealthchop_threshold: 0



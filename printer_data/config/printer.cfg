#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PB10
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.75
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

#####################################################################
#   Fan Control
#####################################################################

# [fan]
# ##  Part Cooling Fan - FAN0
# pin: PD12
# kick_start_time: 0.5
# ##  Depending on your fan, you may need to increase this value
# ##  if your fan will not start. Can change cycle_time (increase)
# ##  if your fan is not able to slow down effectively
# off_below: 0.10

# [heater_fan hotend_fan]
# ##  Hotend Fan - FAN1
# pin: PD13
# max_power: 1.0
# kick_start_time: 0.5
# heater: extruder
# heater_temp: 50.0
# ##  If you are experiencing back flow, you can reduce fan_speed
# #fan_speed: 1.0

[heater_fan pi_fan0]
##  Controller fan - FAN2
pin: PA8
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 2.0
heater: extruder
heater_temp: 10.0
fan_speed: 0.75

[heater_fan pi_fan1]
##  Controller fan - FAN3
pin: PE5
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 2.0
heater: heater_bed
heater_temp: 10.0
fan_speed: 0.75

